<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolução do Exercío 5</title>
</head>

<body>

    <h1>Formulário de Inscrição</h1>


    <form action="">

        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" required>
            <br><br>
        </div>

        <div>
            <label for="email">E-mail:</label><br>
            <input type="text" name="email" id="email" required>
            <br><br>
        </div>

        <div>
            <label for="whatsapp">WhatsApp:</label><br>
            <input type="text" name="whatsapp" id="whatsapp" required>
            <br><br>
        </div>

        <div>
            <label>Área de atruação:</label><br>
            <input type="radio" name="area" id="dev" value="dev" required>
            <label for="dev">Desenvolvimento</label >

            <input type="radio" name="area" id="qa" value="qa" required>
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" name="area" id="dados" value="dados" required> 
            <label for="dados">Análise de Dados</label>

            <input type="radio" name="area" id="infra" value="infra" analisededados>
            <label for="infra">Infraestrutura</label>
            <br><br>

        </div>

        <div>
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="40" rows="4"></textarea>
            <br><br>
        </div>

        <div>
            <input type="checkbox" name="receberpropaganda" id="receberpropaganda">
            <label for="receberpropaganda">Desejo receber novidades e ofertas por e-mail</label>
            <br><br>
        </div>

        <button type="submit">Enviar</button>



    </form>

</body>

</html>
